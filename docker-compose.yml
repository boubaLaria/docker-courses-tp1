services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001 
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000  
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next  
    # Ajout d'un healthcheck pour v√©rifier que le service est accessible
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5001:5001"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=persondb
      - PORT=5001
    volumes:
      - ./backend:/app
      - /app/node_modules

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=persondb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
